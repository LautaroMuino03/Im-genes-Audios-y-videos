<!DOCTYPE html> 
<html>
<head>
    <title>Utilizando Imágenes, Audio y Videos</title>
</head>
<body> 
    <h1>Aprendiendo a utilizar Imágenes</h1>
    
    <img src="https://cdn2.unrealengine.com/ea-sports-fifa-23-is-coming-to-the-epic-games-store-1920x1080-398e19351a82.jpg" alt="Logo fifa23" width="500" height="300">
    
    
    <h1>Aprendiendo a utilizar los Videos</h1>
        
    <video width="300" height="300" controls autoplay muted loop>
    <source src="1.mp4" type="video/mp4"/>
    </video>
            
        
    <h1>Aprendiendo a utilizar los audios</h1>
    
    <audio controls autoplay loop>
    <source src="2.mp3" type="audio/mp3"/>
    </audio>

</body>

</html>
